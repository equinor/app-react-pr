name: ðŸ“‹ Test Coverage

on:
  workflow_run:
    workflows: ["ðŸ¤– Test", "ðŸ§ª Test Validation"]           # exact name of Workflow A
    types:
      - completed
  workflow_call:
    inputs:
      NODE_VERSION:
        required: false
        type: string
        default: '22'

jobs:
  coverage:
    name: ðŸ“‹ Test Coverage
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup node and install deps
        uses: ./.github/workflows/actions/node-setup
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Create Test Coverage
        id: test-coverage
        if: ${{ ! github.event.pull_request.draft }}
        run: pnpm test:coverage

      - name: Publish test coverage
        if: ${{ steps.test-coverage.conclusion == 'success' }}
        uses: davelosert/vitest-coverage-report-action@v2.8.3