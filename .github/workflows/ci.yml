name: ðŸš€ CI Application

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  push:
    branches:
      - main 

concurrency:
  group: demo-pr-${{ github.event.pull_request.id }}
  cancel-in-progress: true

jobs:
  app-ci:
    name: ðŸš€ CI For Application
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Configure git user (trigger actor) 
        uses: ./.github/workflows/actions/config-git-user
     
      # Install dependencies and setup Node.js environment
      - name: ðŸ¤– Setup node and install deps
        uses: ./.github/workflows/actions/node-setup
      # Process changesets: create version PR or publish packages to npm
      # This step requires write permissions to create releases and publish packages
      - name: ðŸ¤– Create Release Pull Request Fusion App Application
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ðŸ¤– Bip Bop - Fusion Application Release'
          createGithubReleases: true
          setupGitUser: false
          version: pnpm changeset:version
          publish: pnpm changeset:release 
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Convert changeset PR to draft to prevent accidental merging
      - name: ðŸ¤– Convert Changeset PR to draft
        if: steps.changesets.outputs.published == 'false' && steps.changesets.outputs.pullRequestNumber
        run: gh pr ready ${{ steps.changesets.outputs.pullRequestNumber }} --undo
        env:
          GH_TOKEN: ${{ github.token }}

