# Continuous Integration Workflow
# This workflow runs on pushes to the main branch and handles automated
# versioning and publishing using Changesets. It creates version PRs and
# publishes packages to NPM when changes are detected.

name: ci

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main

# Prevent multiple instances running simultaneously
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release-pkg:
    name: Version and Publish Packages
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v5
        with:
          # Fetch all history for changesets to work properly
          fetch-depth: 0
      
      # Setup Node.js and install dependencies
      - name: Setup node and install deps
        uses: ./.github/workflows/actions/node-setup

      # TODO: Add your custom build and deploy steps here
      # This is where you can add additional steps like:
      # - Building documentation
      # - Running integration tests
      # - Deploying to staging environments
      
      # Handle versioning and publishing with Changesets
      - name: Create Release
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ðŸ¤– Bip Bop - My Apps Release'  # Customize this title
          createGithubReleases: true
          setupGitUser: false
          # This will create a pull request with the changeset content
          version: pnpm changeset:version
          # This will create a Github release with the changeset content
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ github.token }}



